<!DOCTYPE html>
<main>
    <label>Ip: <input id="ip" type="text" ng-model="ipAdd"></label>
    <button type="button" name="button" ng-click="validateIp(ipAdd)">Validate Ip Address</button>
  <p>You have typed: {{ipAdd}}</p>
  <p ng-if="!cmdResponse">Waiting for api call</p>
  <p ng-if="cmdResponse" style="white-space: pre-wrap;">Promise from API: {{cmdResponse}}</p>
</main>
