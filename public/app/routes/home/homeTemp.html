<!DOCTYPE html>
<main>
  <input type="text" name="" value="" ng-model="inputIpAddress">
  <p>You have typed: {{inputIpAddress}}</p>
  <button type="button" name="button" ng-click="getIpInfo(inputIpAddress)">Get Info</button>
  <p ng-if="!cmdResponse">Waiting for api call</p>
  <p ng-if="cmdResponse">Promise from API: {{cmdResponse}}</p>
</main>
